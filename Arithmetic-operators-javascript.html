<script>
  console.log("Arithmetic operators with js");
  //1)Addition
  let a = 10;
  let b = 20;
  let sum = a + b;
  console.log("1) Addition: ", sum);
  //2)Subtraction
  let x = 10;
  let y = 20;
  let sub = x - y;
  console.log("2) Subtraction: ", sub);
  //3)Multiplication
  let p = 10;
  let q = 20;
  let mul = p * q;
  console.log("3) Multiplication: ", mul);
  //4)Division
  let m = 10;
  let n = 2;
  let div = m / n;
  console.log("4) Division: ", div);
  //5)modulus
  let d = 10;
  let k = 2;
  let mod = d % k;
  console.log("5) modulus: ", mod);
  //6)Increment
  let o = 10;
  o++;
  console.log("6) Icrement(++): ", o);
  //7)Decrement
  let l = 10;
  l--;
  console.log("7) Decrement(--): ", l);
  //8)Exponentiation
  let w = 2;
  let c = w ** 3;
  console.log("8) Exponentiation(**): ", c);
</script>
